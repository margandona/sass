<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sass</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <img src="assets/img/logo-dl.png" alt="Logo">
        <h1>Blog FrontEnd</h1>
    </header>
    <main class="main-login">
        <h2>Bienvenido</h2>
        <form action="/submit-your-login-form" method="POST">
            <div class="input-group">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="input-group">
                <label for="last-name"></label>
                <input type="text" id="last-name name="last-name" placeholder="Ingresa tu apellido" required>
            </div>
            
            <div class="input-group">
                <label for="correo"></label>
                <input type="email" id="correo" name="correo" placeholder="Email">
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Confirma tu contraseña">
            </div>
            <div class="input-group remember-forgot">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordarme</label>
                <a href="/forgot-password" class="forgot-password">¿Olvidaste la clave?</a>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <button type="button" class="btn btn-google">
                <img src="assets/img/logo-G.svg" alt="Google Logo" class="google-logo">
                Iniciar sesión con Google
            </button>
        </form>
        <div class="register">
            <p>¿ No tienes una cuenta? <a href="/register" class="register-link">Registrate</a></p>
        </div>
    </main>
</body>
</html>
