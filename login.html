<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Style -->
        <link rel="stylesheet" href="assets/css/main.css" />
        <!-- Poppins - Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
          rel="stylesheet"
        />
        <title>Blog FrontEnd</title>
      </head>
<body>
    <header>
        <img src="assets/img/logo-dl.png" alt="Logo">
        <h1>Blog FrontEnd</h1>
    </header>
    <main class="main-login">
        
        <form action="/blog.html" method="POST">
            <div class="input-group">
                <h2>Bienvenido</h2>
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
            </div>
            
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            
            <div class="input-group remember-forgot">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordarme</label>
                <a href="/forgot-password" class="forgot-password">¿Olvidaste la clave?</a>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <button type="button" class="btn btn-google">
                <img src="assets/img/logo-G.svg" alt="Google Logo" class="google-logo">
                Iniciar sesión con Google
            </button>
        </form>
        <div class="register">
            <p>¿ No tienes una cuenta? <a href="/registro.html" class="register-link">Registrate</a></p>
        </div>
    </main>
</body>
</html>
